<p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [circular]="true" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="mb-3">
                    <img [src]="product.image" [alt]="product.name" class="product-image" />
                </div>
                <div>
                    <h4 class="mb-1">{{product.name}}</h4>
                    <h5 class="mt-0 mb-3">${{product.price}}</h5>
                    <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-cart-plus"></p-button>
                        <p-button type="button" styleClass="p-button-danger p-button-rounded" icon="pi pi-times"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
